<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madylin's Birthday</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="drag-container">
        <div id="spin-container">
            <img src="./images/r1.png" alt="Birthday Photo 1">
            <img src="./images/r2.png" alt="Birthday Photo 2">
            <img src="./images/r3.png" alt="Birthday Photo 3">
            <img src="./images/r4.png" alt="Birthday Photo 4">
            <img src="./images/r5.png" alt="Birthday Photo 5">
            <img src="./images/r6.png" alt="Birthday Photo 6">
            <img src="./images/r7.png" alt="Birthday Photo 7">
            <img src="./images/r8.png" alt="Birthday Photo 8">
            <img src="./images/r9.png" alt="Birthday Photo 9">
            <img src="./images/r10.png" alt="Birthday Photo 10">
            <p>Happy<span> Birthday</span> Madylin</p>
            <button class="confetti-btn" id="confettiBtn">ğŸ‰</button>
        </div>
        <div id="ground"></div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- Spotify-style Music Player -->
    <div class="spotify-player">
        <div class="song-info">
            <div class="song-title">Happy Birthday Song</div>
            <div class="song-artist">Birthday Music</div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="prevBtn" title="Previous">â®</button>
            <button class="control-btn play-btn" id="playPauseBtn" title="Play/Pause">â–¶</button>
            <button class="control-btn" id="nextBtn" title="Next">â­</button>
        </div>
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span id="duration">0:00</span>
        </div>
        <div class="volume-container">
            <button class="control-btn volume-btn" id="volumeBtn" title="Volume">ğŸ”Š</button>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
        <audio id="myAudio" loop playsinline>
            <source src="music/setlove.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js'></script>
    <script src="main.js"></script>
</body>

</html>
